<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>NewsLetter â€¢ Newsletter</title>
    </head>
    <body class="class-for-page">
        <header>
            <h1>Subscribing to discounts and special offers</h1>
            <h3>You can be the first to be informed about promotions and good deals.</h3>
        </header>
        <main>
            <form action="../index.html">
                <input type="text" name="email" id="email" placeholder="Email" required>
                <button type="submit" id="submit">Verify</button>
                <br>
                <h4>What topics are you interested in?</h4>
                <input type="checkbox" name="smartelectronics" id="smartelectronics" value="agree">
                <label for="smartelectronics">Mobile phones, smartwatches, tablets</label>
                <br>
                <input type="checkbox" name="pc" id="pc" value="agree">
                <label for="pc">Computers and laptops</label>
                <br>
                <input type="checkbox" name="gaming" id="gaming" value="agree">
                <label for="gaming">Gaming, games and entertainment</label>
                <br><br>
                <input type="checkbox" name="newsletter" id="newsletter" value="agree" required>
                <label for="newsletter" id="terms">I want to receive the newsletter.</label>
                <br>
            </form>
            <p id="footer-page"><a href="../index.html">Return to the store</a></p>
        </main>
    </body>
</html>
